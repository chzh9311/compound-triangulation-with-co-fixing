DATASET:
  NAME: totalcapture
  TC_ROOT: /home/chenzhuo/data/totalcapture/TotalCapture-Toolbox/data/images
  TC_LABELS: /home/chenzhuo/data/totalcapture/TotalCapture-Toolbox/data/annot
MODEL:
  NAME: 'lofpose'
  STYLE: "pytorch"
  SOFTMAX_BETA: 100
  IMAGE_SIZE:
    - 320
    - 320
  NUM_JOINTS: 16
  NUM_BONES: 15
  INIT_WEIGHTS: True
  LOAD_FINAL_WEIGHTS: False
  LOAD_DECONVS: False
#  PRETRAINED: pretrained/pytorch/pose_mpii/pose_resnet_50_256x256.pth.tar
  PRETRAINED: ../DensityFieldPose/pretrained/pytorch/imagenet/resnet152-b121ed2d.pth
  BACKBONE_WEIGHTS:
#  BACKBONE_WEIGHTS: log/backbone/Training_ResNet50_256x256_direct_regress/weights/best.pth

  # The method to regress density map:
  # 1. 'direct' means directly regress heatmap using simple regression module;
  # 2. 'heatmap2d' means output 2d heatmap and regress mathematically.
  # 3. 'heatmap1d' means output 1d heatmap and regress.
  # 4. 'offsetmap' refers to vector field that points to the vanishing point.
  # None for pure joint estimations.
  DENSITY_REG_METHOD:

  FUSION_STRATEGY:
  NUM_DIMS: 3

  BACKBONE: ResNet
  USE_CONFIDENCE: False
  CONFIDENCE_NORM: False
  CO_FIXING:
    FIX_HEATMAP: False
    FIX_ALPHA: 0

  REQUIRED_DATA:
    - images
    - heatmap
    - joint_vis

  # Corresponding to the output above, whether to calculate loss
  # stacked means the maps are stacked up in the above order
  BACKBONE_OUTPUT:
    - heatmap

  EXTRA:
    SIGMA: 2
    HEATMAP_SIZE:
      - 80
      - 80
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: False
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
      - 256
      - 256
      - 256
    NUM_DECONV_KERNELS:
      - 4
      - 4
      - 4
    NUM_LAYERS: 152

  directionmap:

TRAIN:
  IS_PRETRAIN: True
  BATCH_SIZE: 36
  USE_CAMERAS:
    - 1
    - 4
  REFINE_INDICATOR: 0
  DATA_PARALLEL: True
  LEARNING_RATE: 1.0e-3
  SCHEDULER:
    STEP: 10
    GAMMA: 0.1
  SHUFFLE: True
  SOFT_EP: 400 # 20^2
  LOSS_WEIGHT:
    - 1.0e+4
    - 0
  NUM_WORKERS: 8
  NUM_EPOCHS: 10
  CONTINUE: True
  CHECKPOINT: log/backbone/train_ttc_cam14_pure2d/weights/checkpoint_epoch2_loss1.609668e-02.pkl
  MID_CHECKPOINTS: 0
  LOSS_FREQ: 20
  VIS_FREQ: 2000

TEST:
  WRITE_LOG: False
  BATCH_SIZE: 36
  DATA_PARALLEL: True
  USE_GT_DATA_TYPE:
  LAMBDA: 0
  VIS_FREQ: 5
  SHUFFLE: True
  NUM_WORKERS: 8
  USE_CAMERAS:
    - 1
    - 4
  REFINE_INDICATOR: 0
  FRAME_SAMPLE_RATE: 64
