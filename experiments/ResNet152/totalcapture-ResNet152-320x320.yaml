GPUS:
  - 0
  - 1
DATASET:
  NAME: totalcapture
  TC_ROOT: /home/chenzhuo/data/totalcapture/TotalCapture-Toolbox/data/images
  TC_LABELS: /home/chenzhuo/data/totalcapture/TotalCapture-Toolbox/data/annot
MODEL:
  NAME: "lofpose"
  STYLE: "pytorch"
  SOFTMAX_BETA: 100
  IMAGE_SIZE:
    - 320
    - 320
  NUM_JOINTS: 16
  NUM_BONES: 15
  INIT_WEIGHTS: True
  LOAD_FINAL_WEIGHTS: False
  LOAD_DECONVS: False
  # PRETRAINED: pretrained/pytorch/pose_mpii/pose_resnet_50_256x256.pth.tar
  # PRETRAINED: log/backbone/totalcapture_ResNet152_320x320_lr1e-3/epoch5/weights/best.pth
  ## pretrained with Field branch but 
  # PRETRAINED: log/backbone/totalcapture_varied_LOFscale/weights/best.pth
  PRETRAINED: log/backbone/train_ttc_cam14_lof/weights/best.pth
  # BACKBONE_WEIGHTS: previous_folder/log/backbone/totalcapture_ResNet152_train/Training_totalcapture_ResNet_epoch_3-9/weights/best.pth
  # BACKBONE_WEIGHTS: log/end2end/train_ttc_cam14/weights/best.pth
  BACKBONE_WEIGHTS: log/end2end/Training_ttc_field_resnet152_newpretrain/epoch3-5/weights/best.pth ## best result of 25.30mm
  # BACKBONE_WEIGHTS: log/end2end/Train_ttc_PAF/epoch4-7/weights/best.pth

  # The method to regress density map:
  # 1. 'direct' means directly regress heatmap using simple regression module;
  # 2. 'heatmap2d' means output 2d heatmap and regress mathematically.
  # 3. 'heatmap1d' means output 1d heatmap and regress.
  # 4. 'offsetmap' refers to vector field that points to the vanishing point.
  # None for pure joint estimations.
  DENSITY_REG_METHOD: directionmap
  NUM_DIMS: 3

  LAMBDA: 0
  BACKBONE: ResNet
  USE_CONFIDENCE: True
  FUSE_LOF: True
  CO_FIXING:
    FIX_HEATMAP: True # If true, keypoints3d_combined will be appended to MODEL_OUTPUT while testing.
    FIX_ALPHA: 2
    VEC_IMPROVE_TH: 0.25
    VEC_FIX_UB: 0.1
    PTS_IMPROVE_TH: 0.25
    PTS_FIX_UB: 400

  # output choices: heatmap, keypoints2d, keypoints2d_inhm densitymap2d, densitymap1d, mu, offsetmap, directionmap, keypionts3d
  REQUIRED_DATA:
    - images
    - keypoints3d
    - projections
    - intrinsics
    - rotation
    - cam_ctr
    - limb_vis
    - identity
    - subject

  MODEL_OUTPUT:
    - keypoints3d
    - keypoints3d_tri
    # - lines_tri
    - keypoints2d
    - heatmap
    - directionmap
    - di_vectors
    - confidences
    # Following only for debugging
    # - keypoints3d_combined
    # - heatmap_fixed
    # - directionmap_combined
    # - keypoints2d_fixed
    # - keypoints2d_combined

  # Corresponding to the output above, whether to calculate loss
  # stacked means the maps are stacked up in the above order
  BACKBONE_OUTPUT:
    - heatmap
    - directionmap
    - confidences

  EXTRA:
    SIGMA: 2
    HEATMAP_SIZE:
      - 80
      - 80
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: False
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
      - 256
      - 256
      - 256
    NUM_DECONV_KERNELS:
      - 4
      - 4
      - 4
    NUM_LAYERS: 152

  directionmap:

TRAIN:
  IS_PRETRAIN: True
  BATCH_SIZE: 16
  USE_CAMERAS:
    - 1
    - 3
    - 5
    - 7
  REFINE_INDICATOR: 0
  DATA_PARALLEL: True
  LEARNING_RATE: 1.0e-4
  SCHEDULER:
    STEP: 10
    GAMMA: 0.1
  SHUFFLE: True
  SOFT_EP: 400 # 20^2
  SVD_EPS: 1.0e-4
  LOSS_WEIGHT:
    - 1.0e+4
    - 0
  NUM_WORKERS: 16
  NUM_EPOCHS: 10
  CONTINUE: False
  CHECKPOINT: log/end2end/Train_ttc_PAF/epoch0-3/weights/checkpoint_epoch3_loss2.662273e+01.pkl
  LOSS_FREQ: 20
  VIS_FREQ: 1500

TEST:
  WRITE_LOG: True
  BATCH_SIZE: 16
  DATA_PARALLEL: True
  USE_GT_DATA_TYPE:
  LAMBDA: 0
  VIS_FREQ: 1
  SHUFFLE: False
  SCA_STEPS: 3
  NUM_WORKERS: 16
  USE_CAMERAS:
    - 1
    - 3
    - 5
    - 7
  REFINE_INDICATOR: 0
  FRAME_SAMPLE_RATE: 64
