GPUS:
  - 0
  - 1
DATASET:
  NAME: totalcapture
  TC_ROOT: /home/chenzhuo/data/totalcapture/TotalCapture-Toolbox/data/images
  TC_LABELS: /home/chenzhuo/data/totalcapture/TotalCapture-Toolbox/data/annot
MODEL:
  NAME: 'lofpose'
  STYLE: "pytorch"
  SOFTMAX_BETA: 100
  IMAGE_SIZE:
    - 320
    - 320
  NUM_JOINTS: 16
  NUM_BONES: 15
  INIT_WEIGHTS: True
  LOAD_FINAL_WEIGHTS: True
  LOAD_DECONVS: True
  # PRETRAINED: previous_folder/log/backbone/Training_totalcapture_ResNet152_pure2d/weights/best.pth
  ## pretrained without LOF branch
  # PRETRAINED: log/backbone/totalcapture_ResNet152_singlebranch/epoch0-3/weights/best.pth
  ## pretrained with LOF but LOF branch is muted.
  # PRETRAINED: log/backbone/totalcapture_ResNet152_field_320x320_lr1e-3/epoch5/weights/best.pth
  # BACKBONE_WEIGHTS: log/end2end/train_ttc_cam14_pure2d/epoch5-9/weights/best.pth
  BACKBONE_WEIGHTS: log/end2end/train_ttc_cam13_pure2d/epoch0-2/weights/best.pth
  # BACKBONE_WEIGHTS: log/end2end/remote/train_ttc_cam56_singlebranch/weights/checkpoint_epoch3_loss9.998152e+01.pkl
  # BACKBONE_WEIGHTS: log/end2end/pretrain_withLOF_E2Ewithout/weights/best.pth
  # BACKBONE_WEIGHTS: log/end2end/train_ttc_pure2d_newpretrain/epoch6-9/weights/best.pth
  # BACKBONE_WEIGHTS: log/end2end/pretrain_withLOF_E2Ewithout/epoch5-8/weights/best.pth

  # The method to regress density map:
  # 1. 'direct' means directly regress heatmap using simple regression module;
  # 2. 'heatmap2d' means output 2d heatmap and regress mathematically.
  # 3. 'heatmap1d' means output 1d heatmap and regress.
  # 4. 'offsetmap' refers to vector field that points to the vanishing point.
  # None for pure joint estimations.
  DENSITY_REG_METHOD:

  FUSION_STRATEGY:
  LAMBDA: 0
  BACKBONE: ResNet
  USE_CONFIDENCE: True
  CONFIDENCE_NORM: False
  NUM_DIMS: 3
  CO_FIXING: 
    FIX_HEATMAP: False
    FIX_ALPHA: 2
    VEC_IMPROVE_TH: 0.25
    VEC_FIX_UB: 0.1
    PTS_IMPROVE_TH: 0.25
    PTS_FIX_UB: 400

  # output choices: heatmap, keypoints2d, keypoints2d_inhm densitymap2d, densitymap1d, mu, offsetmap, directionmap, keypionts3d
  REQUIRED_DATA:
    - images
    - keypoints3d
    - projections
    - intrinsics
    - cam_ctr
    - rotation
    - identity
    - index
    - subject

  MODEL_OUTPUT:
    - keypoints3d
    - keypoints2d
    - heatmap
    - confidences

  # Corresponding to the output above, whether to calculate loss
  # stacked means the maps are stacked up in the above order
  BACKBONE_OUTPUT:
    - heatmap
    - confidences

  EXTRA:
    SIGMA: 2
    HEATMAP_SIZE:
      - 80
      - 80
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: False
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
      - 256
      - 256
      - 256
    NUM_DECONV_KERNELS:
      - 4
      - 4
      - 4
    NUM_LAYERS: 152

  directionmap:

TRAIN:
  IS_PRETRAIN: True
  BATCH_SIZE: 8
  USE_CAMERAS:
    - 1
    - 3
  REFINE_INDICATOR: 0
  DATA_PARALLEL: True
  LEARNING_RATE: 1.0e-4
  SCHEDULER:
    STEP: 10
    GAMMA: 0.1
  SHUFFLE: True
  SOFT_EP: 400 # 20^2
  SVD_EPS: 1.0e-2
  LOSS_WEIGHT:
    - 1.0e+4
    - 0
  NUM_WORKERS: 8
  NUM_EPOCHS: 10
  CONTINUE: False
  CHECKPOINT: log/end2end/train_ttc_cam14_pure2d/weights/checkpoint_epoch4_loss4.166067e+01.pkl
  MID_CHECKPOINTS: 0
  LOSS_FREQ: 20
  VIS_FREQ: 2000

TEST:
  WRITE_LOG: True
  BATCH_SIZE: 32
  DATA_PARALLEL: True
  SCA_STEPS: 3
  USE_GT_DATA_TYPE:
  LAMBDA: 0
  VIS_FREQ: 1
  SHUFFLE: False
  NUM_WORKERS: 8
  USE_CAMERAS:
    - 1
    - 3
  FRAME_SAMPLE_RATE: 64
