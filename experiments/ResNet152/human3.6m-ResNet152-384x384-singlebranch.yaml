GPUS:
  - 0
DATASET:
  NAME: human3.6m
  H36M_ROOT: /home/chenzhuo/data/h36m-fetch/processed
  H36M_LABELS: /home/chenzhuo/data/h36m-fetch/extra/human36m-multiview-labels-GTbboxes.npy
  H36M_MONOLABELS: /home/chenzhuo/Projects/DNN_3DHPE/Mine/DensityFieldPose/data/h36m/labels/human36m-monocular-labels-GTbboxes.npy
  WITH_DAMAGED_ACTIONS: True
MODEL:
  NAME: "lofpose"
  STYLE: "pytorch"
  SOFTMAX_BETA: 100
  SAMPLE_LEVEL: 2
  NUM_JOINTS: 17
  NUM_BONES: 16
  INIT_WEIGHTS: True
  LOAD_DECONVS: True
  LOAD_FINAL_WEIGHTS: True
  #  PRETRAINED: /home/chenzhuo/Projects/DNN_3DHPE/Mine/DensityFieldPose/pretrained/pytorch/pose_mpii/pose_resnet_152_384x384.pth.tar
  #  PRETRAINED: pretrained/pytorch/sidenet/ResNet-152-fused.pth
  PRETRAINED: ../DensityFieldPose/pretrained/from_lt/pretrained.pth
  #  BACKBONE_WEIGHTS: log/pretrained/from_lt/end2end_trained.pth
  # BACKBONE_WEIGHTS: ../DensityFieldPose/pretrained/from_lt/alg_e2e_trained.pth
  BACKBONE_WEIGHTS: /home/chenzhuo/Projects/caoxin-graduate/weights/weights.pth

  IMAGE_SIZE:
  - 384
  - 384
  # The method to regress density map:
  # 1. 'direct' means directly regress heatmap using simple regression module;
  # 2. 'heatmap2d' means output 2d heatmap and regress mathematically.
  # 3. 'heatmap1d' means output 1d heatmap and regress.
  # 4. 'offsetmap' refers to vector field that points to the vanishing point.
  # 5. 'direction_map' refers to
  USE_LOF: False
  FUSION_STRATEGY: 
  LAMBDA: 0
  USE_CONFIDENCE: True
  CONFIDENCE_NORM: False
  NUM_DIMS: 3
  CO_FIXING: 
    FIX_HEATMAP: False
    FIX_ALPHA: 2
    VEC_IMPROVE_TH: 0.25
    VEC_FIX_UB: 0.1
    PTS_IMPROVE_TH: 0.25
    PTS_FIX_UB: 400

  BACKBONE: ResNet

  REQUIRED_DATA:
    - images
    - keypoints3d
    - projections
    - intrinsics
    - rotation
    - cam_ctr
    - limb_vis
    - identity
    - subject

  MODEL_OUTPUT:
    - keypoints3d
    - keypoints2d
    - confidences
    - heatmap

  # Corresponding to the output above, whether to calculate loss
  # stacked means the maps are stacked up in the above order
  BACKBONE_OUTPUT:
    - heatmap
    - confidences

  EXTRA:
    SIGMA: 2
    HEATMAP_SIZE:
      - 96
      - 96
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: False
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
      - 256
      - 256
      - 256
    NUM_DECONV_KERNELS:
      - 4
      - 4
      - 4
    NUM_LAYERS: 152

  direct:
    # For direct
    NUM_REFINE: 2
    # For heatmap1d

  multilayer:
    NUM_REFINE: 2
    FREEZE_BACKBONE: True
    LAYER_SIZE_MULTIPLIER: 1
    CONFIDENCE: True

  directionmap:

  heatmap2d:
    REG_METHOD: linear # linear or exp
    ALPHA: 0.001
    N_SAMPLES: 16
    OFFSET: 0.00001

  heatmap1d:
    DENSITY_SIZE: 96

  offsetmap:
    SAMPLE_LEN: 96
    # offsetmap type values:
    # lambda: -1 ~ 0 ~ 1 => 0 ~ +inf ~ -inf ~ 0.
    # mu: 0 ~ 1 => 0 ~ +inf but the vanishing point can be in the opposite direction.
    TYPE: mu
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: False
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS: # Larget Deconvlutional layers.
      - 512
      - 512
      - 512
    NUM_DECONV_KERNELS:
      - 4
      - 4
      - 4


TRAIN:
  IS_PRETRAIN: True
  BATCH_SIZE: 6
  DATA_PARALLEL: True
  LEARNING_RATE: 1.0e-5
  SHUFFLE: True
  SOFT_EP: 400 # 20^2
  SVD_EPS: 1.0e-2
  LOSS_WEIGHT:
    - 1.0e+4
    - 0
  NUM_WORKERS: 16
  NUM_EPOCHS: 10
  CONTINUE: False
  CHECKPOINT: log/end2end/Training_human36m_ResNet152_new_loss/weights/checkpoint_epoch2_loss1.856864e+01.pkl
  LOSS_FREQ: 20
  VIS_FREQ: 1000
  USE_CAMERAS:
    - 1
    - 2
    - 3
    - 4

TEST:
  WRITE_LOG: False
  BATCH_SIZE: 1
  SCA_STEPS: 3
  DATA_PARALLEL: False
  USE_GT_DATA_TYPE:
  VIS_FREQ: 20
  SHUFFLE: False
  NUM_WORKERS: 8
  USE_CAMERAS:
    - 1
    # - 2
    - 3
    # - 4
