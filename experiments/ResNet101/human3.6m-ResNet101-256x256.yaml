GPUS:
  - 0
DATASET:
  NAME: human3.6m
  H36M_ROOT: /home/chenzhuo/data/h36m-fetch/processed
  H36M_LABELS: /home/chenzhuo/data/h36m-fetch/extra/human36m-multiview-labels-GTbboxes.npy
  H36M_MONOLABELS: ../DensityFieldPose/data/h36m/labels/human36m-monocular-labels-GTbboxes.npy
MODEL:
  STYLE: "pytorch"
  SOFTMAX_BETA: 100
  IMAGE_SIZE:
    - 256
    - 256
  NUM_JOINTS: 17
  NUM_BONES: 16
  INIT_WEIGHTS: True
  LOAD_FINAL_WEIGHTS: False
  LOAD_DECONVS: False
#  PRETRAINED: pretrained/pytorch/pose_mpii/pose_resnet_50_256x256.pth.tar
  # PRETRAINED: pretrained/from_lt/pretrained.pth
  PRETRAINED: log/backbone/train_h36m_resnet101_256x256/weights/best.pth
  BACKBONE_WEIGHTS: log/backbone/train_h36m_resnet101_256x256/weights/best.pth
#  BACKBONE_WEIGHTS: log/backbone/Training_ResNet50_256x256_direct_regress/weights/best.pth

  # The method to regress density map:
  # 1. 'direct' means directly regress heatmap using simple regression module;
  # 2. 'heatmap2d' means output 2d heatmap and regress mathematically.
  # 3. 'heatmap1d' means output 1d heatmap and regress.
  # 4. 'offsetmap' refers to vector field that points to the vanishing point.
  # None for pure joint estimations.
  USE_LOF: True
  FUSION_STRATEGY: maha
  NUM_DIMS: 3
  LAMBDA: 0
  USE_CONFIDENCE: True
  CONFIDENCE_NORM: False
  CO_FIXING:
    FIX_HEATMAP: False
    FIX_ALPHA: 0.5
    VEC_IMPROVE_TH: 0.25
    VEC_FIX_UB: 0.2
    PTS_IMPROVE_TH: 0.25
    PTS_FIX_UB: 400

  BACKBONE: ResNet

  # output choices: heatmap, keypoints2d, keypoints2d_inhm densitymap2d, densitymap1d, mu, offsetmap, directionmap, keypionts3d
  REQUIRED_DATA:
    - images
    - keypoints3d
    - projections
    - intrinsics
    - rotation
    - cam_ctr
    - limb_vis
    - identity
    - subject

  MODEL_OUTPUT:
    - keypoints3d
    # - keypoints3d_tri
    - keypoints2d
    - heatmap
    - directionmap
    - di_vectors
    - confidences
    # Following only for debugging
    # - keypoints3d_combined
    # - heatmap_fixed
    # - directionmap_fixed
    # - keypoints2d_fixed
    # - keypoints2d_combined

  # Corresponding to the output above, whether to calculate loss
  # stacked means the maps are stacked up in the above order
  BACKBONE_OUTPUT:
    - heatmap
    - directionmap
    - confidences

  EXTRA:
    SIGMA: 2
    HEATMAP_SIZE:
      - 64
      - 64
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: False
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
      - 256
      - 256
      - 256
    NUM_DECONV_KERNELS:
      - 4
      - 4
      - 4
    NUM_LAYERS: 101

TRAIN:
  IS_PRETRAIN: True
  BATCH_SIZE: 6
  DATA_PARALLEL: True
  LEARNING_RATE: 1.0e-4
  SHUFFLE: True
  SOFT_EP: 400 # 20^2
  SVD_EPS: 1.0e-4
  NUM_WORKERS: 8
  NUM_EPOCHS: 20
  CONTINUE: False
  CHECKPOINT:
  LOSS_FREQ: 20
  VIS_FREQ: 2000
  USE_CAMERAS:
    - 1
    - 2
    - 3
    - 4

TEST:
  WRITE_LOG: False
  BATCH_SIZE: 1
  SCA_STEPS: 3
  DATA_PARALLEL: False
  USE_GT_DATA_TYPE:
  VIS_FREQ: 6
  SHUFFLE: False
  NUM_WORKERS: 8
  USE_CAMERAS:
    - 1
    # - 2
    - 3
    # - 4
