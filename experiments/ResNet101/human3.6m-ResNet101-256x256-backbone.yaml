DATASET:
  NAME: human3.6m
  H36M_ROOT: /home/chenzhuo/data/h36m-fetch/processed
  H36M_LABELS: /home/chenzhuo/data/h36m-fetch/extra/human36m-multiview-labels-GTbboxes.npy
  H36M_MONOLABELS: ../DensityFieldPose/data/h36m/labels/human36m-monocular-labels-GTbboxes.npy
MODEL:
  STYLE: "pytorch"
  SOFTMAX_BETA: 100
  IMAGE_SIZE:
    - 256
    - 256
  NUM_JOINTS: 17
  NUM_BONES: 16
  INIT_WEIGHTS: True
  LOAD_FINAL_WEIGHTS: False
  LOAD_DECONVS: False
#  PRETRAINED: pretrained/pytorch/pose_mpii/pose_resnet_50_256x256.pth.tar
  # PRETRAINED: pretrained/from_lt/pretrained.pth
  PRETRAINED: /home/chenzhuo/Projects/DNN_3DHPE/Mine/DensityFieldPose/pretrained/pytorch/pose_mpii/pose_resnet_101_256x256.pth.tar
  BACKBONE_WEIGHTS: 
#  BACKBONE_WEIGHTS: log/backbone/Training_ResNet50_256x256_direct_regress/weights/best.pth

  # The method to regress density map:
  # 1. 'direct' means directly regress heatmap using simple regression module;
  # 2. 'heatmap2d' means output 2d heatmap and regress mathematically.
  # 3. 'heatmap1d' means output 1d heatmap and regress.
  # 4. 'offsetmap' refers to vector field that points to the vanishing point.
  # None for pure joint estimations.
  USE_LOF: False
  NUM_DIMS: 3

  FUSION_STRATEGY: maha

  BACKBONE: ResNet
  USE_CONFIDENCE: False
  CONFIDENCE_NORM: False
  CO_FIXING:
    FIX_HEATMAP: False

  REQUIRED_DATA:
    - images
    - heatmap
    # - lof
    - joint_vis
    # - limb_vis

  # Corresponding t/home/chenzhuo/Projects/DNN_3DHPE/Mine/pose3d_demo_lite/logs/0049the output above, whether to calculate loss
  # stacked means the maps are stacked up in the above order
  BACKBONE_OUTPUT:
    - heatmap
    # - lof

  EXTRA:
    SIGMA: 2
    HEATMAP_SIZE:
      - 64
      - 64
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: False
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
      - 256
      - 256
      - 256
    NUM_DECONV_KERNELS:
      - 4
      - 4
      - 4
    NUM_LAYERS: 101

TRAIN:
  IS_PRETRAIN: True
  BATCH_SIZE: 64
  DATA_PARALLEL: True
  LEARNING_RATE: 1.0e-4
  SCHEDULER:
    STEP: 10
    GAMMA: 0.1
  SHUFFLE: True
  SOFT_EP: 400 # 20^2
  LOSS_WEIGHT:
    - 1.0e+4
    - 0
  NUM_WORKERS: 8
  NUM_EPOCHS: 10
  CONTINUE: False
  CHECKPOINT: 
  MID_CHECKPOINTS: 0
  LOSS_FREQ: 20
  VIS_FREQ: 1500

TEST:
  WRITE_LOG: True
  BATCH_SIZE: 64
  DATA_PARALLEL: True
  USE_GT_DATA_TYPE:
  LAMBDA: 0
  VIS_FREQ: 4
  SHUFFLE: False
  NUM_WORKERS: 8
